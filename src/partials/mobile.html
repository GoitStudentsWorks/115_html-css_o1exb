<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/3.0.1/modern-normalize.min.css"
    />
    <link rel="stylesheet" href="../css/modal.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="mobile-menu is-open">
      <div class="container mobile-menu-container">
        <button type="button" class="mobile-menu-close">
          <svg class="icon-close" width="17" height="17">
            <use href="../img/mobile/symbol-defs.svg#icon-close"></use>
          </svg>
        </button>
        <nav class="mobile-menu-nav">
          <ul class="mobile-nav-list">
            <li class="mobile-nav-item">
              <a href="#" class="mobile-nav-link">Home</a>
            </li>

            <li class="mobile-nav-item">
              <a href="#" class="mobile-nav-link">About Us</a>
            </li>

            <li class="mobile-nav-item">
              <a href="#" class="mobile-nav-link">Catalog</a>
            </li>

            <li class="mobile-nav-item">
              <a href="#" class="mobile-nav-link">Sale</a>
            </li>

            <li class="mobile-nav-item">
              <a href="#" class="mobile-nav-link">Reviews</a>
            </li>

            <li class="mobile-nav-item">
              <a href="#" class="mobile-nav-link">Contact Us</a>
            </li>
          </ul>
        </nav>
        <div class="container-media">
          <ul class="team-social-media mobile">
            <li class="team-social-media-item">
              <a
                href="https://www.facebook.com/goITclub/"
                class="team-social-media-link"
                target="_blank"
              >
                <svg
                  class="mobile-team-social-media-icon"
                  width="18"
                  height="18"
                >
                  <use href="../img/mobile/symbol-defs.svg#icon-facebook"></use>
                </svg>
              </a>
            </li>
            <li class="team-social-media-item">
              <a
                href="https://www.instagram.com/goitclub/"
                class="team-social-media-link"
                target="_blank"
              >
                <svg
                  class="mobile-team-social-media-icon"
                  width="18"
                  height="18"
                >
                  <use
                    href="../img/mobile/symbol-defs.svg#icon-instagram"
                  ></use>
                </svg>
              </a>
            </li>
            <li class="team-social-media-item">
              <a
                href="https://www.youtube.com/c/GoIT"
                class="team-social-media-link"
                target="_blank"
              >
                <svg
                  class="mobile-team-social-media-icon"
                  width="18"
                  height="18"
                >
                  <use href="../img/mobile/symbol-defs.svg#icon-youtube"></use>
                </svg>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
